<style>

margin:0;

box-sizing:border-box;


}
body, html {
  height: 100%;
  margin: 0;
  background-image: url(https://backgroundcheckall.com/wp-content/uploads/2017/12/champion-background-2.jpg);
      /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment:fixed;
}

div.main{
  color: white;
  height:relative;
  max-width: 1500px;
  background:transparent url(https://resources.blogblog.com/blogblog/data/1kt/travel/bg_black_70.png)repeat scroll top left;
  background-image: url(https://resources.blogblog.com/blogblog/data/1kt/travel/bg_black_70.png);
  background-color:transparent;
  background-position: left -0;
  background-position-x: left;
  background-position-y: 0px
  background-size: initial;
  background-repeat-x: repeat;
  background-repeat-y: repeat;
  background-attachment: scroll;
  background-origin: initial;
  background-clip: initial;
  padding-top: 20px;
  padding-right: 20px;
  padding-bottom: 20px;
  padding-left: 20px;
  margin-top:20px;
  margin-right:20px;
  margin-bottom: 40px;
  margin-left:20px;

}
div.header img {
  float: left;
  width: 100px;
  height: 50px;
  background:transparent;
  
}

div.header h1 {
  font-size: 30px;
  word-break: break-all;
  position: relative;
  left: 10px;
  color: white;
}

.topnav {
  overflow: hidden;
  background-color: transparent;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 14px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #b8661a;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  }
  div.main h2 {
  font-size: 35px;
  word-break: break-all;
  color:#b8661a ;
  margin-top: 50px;
  }
 </style> 
</head>

  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
